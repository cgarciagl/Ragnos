name: Publicar Web y Docs

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Instalar dependencias
        run: |
          pip install mkdocs-material
          pip install mkdocs-mermaid2-plugin

      # 1. Construir la documentación apuntando al archivo en la subcarpeta
      # Usamos -f para indicar el archivo de config
      # Usamos -d para forzar que el sitio generado ("site") se guarde en la raíz del entorno de trabajo
      - name: Construir Documentación MkDocs
        run: mkdocs build -f documentacion/mkdocs.yml -d ../site

      # 2. Preparar carpeta de publicación
      - name: Preparar Sitio Web Combinado
        run: |
          mkdir public
          # Copiamos la landing page
          cp -r web/* public/
          # Movemos el sitio generado (que guardamos en ../site o ./site) a la carpeta docs
          # Nota: Al usar -d ../site desde la carpeta, o mejor, simplemente controlamos las rutas absolutas:

      # RECTIFICACIÓN DEL PASO ANTERIOR PARA MAYOR SEGURIDAD:
      # Es más seguro hacerlo así para evitar confusiones de rutas relativas:

      - name: Construir y Mover
        run: |
          # Construye usando el config en 'documentacion' y exporta a una carpeta temporal 'site_build' en la raiz
          mkdocs build -f documentacion/mkdocs.yml -d site_build

          # Prepara la carpeta pública
          mkdir public

          # Copia la web principal
          cp -r web/* public/

          # Mueve la documentación construida a la subcarpeta 'docs' dentro de public
          mv site_build public/docs

      - name: Desplegar a GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
