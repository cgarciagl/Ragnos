site_name: Ragnos Docs
site_url: https://cgarciagl.github.io/Ragnos/docs/
repo_url: https://github.com/cgarciagl/ragnos
edit_uri: "" # Elimina el bot贸n de edici贸n

theme:
  name: mkdocs
  sticky_navigation: true
  collapse_navigation: false
  titles_only: false
  highlightjs: true
  hljs_style: panda-syntax-dark

extra_css:
  - css/ragnos_style.css

extra_javascript:
  - js/particles.js

plugins:
  - search
  - mermaid2:
      version: "10.6.1"
  - i18n:
      docs_structure: folder # Indica que usas carpetas (docs/es, docs/en)
      fallback_to_default: true
      languages:
        - locale: es
          name: Espa帽ol
          default: true # Espa帽ol ser谩 la ra铆z (/docs/)
          build: true
          nav:
            - Inicio: index.md
            - Fundamentos:
                - Instalaci贸n: fundamentos/instalacion.md
                - Primeros Pasos: fundamentos/primeros_pasos.md
                - Configuraci贸n: fundamentos/configuracion.md
                - Generador CLI: fundamentos/plantilla.md
            - Datasets y Modelos:
                - Creando Datasets: datasets/datasets.md
                - Referencia de Campos: datasets/campos.md
                - Consultas Avanzadas (RQuery): datasets/guia_RQueryController.md
                - Maestro-Detalle: datasets/maestro-detalle.md
            - Backend Avanzado:
                - Modo API: avanzado/guia_modo_api.md
                - Helpers y Utilidades: avanzado/helpers.md
                - Hooks y eventos: avanzado/hooks.md
                - Autenticaci贸n: avanzado/autenticacion_integrada.md
                - Audit Log: avanzado/auditlog.md
                - Server Side Events: avanzado/server_side_events.md
                - Despliegue: avanzado/despliegue.md
            - Frontend y Reportes:
                - Personalizaci贸n UI: frontend/personalizacion_ui.md
                - Reportes Simples: frontend/reportes_simples.md
                - Funciones JavaScript: frontend/funciones_javascript.md
            - " Home": "https://cgarciagl.github.io/Ragnos/"
        - locale: en
          name: English
          build: true
          nav:
            - Home: index.md
            - Fundamentals:
                - Installation: fundamentos/instalacion.md
                - Getting Started: fundamentos/primeros_pasos.md
                - Configuration: fundamentos/configuracion.md
                - CLI Generator: fundamentos/plantilla.md
            - Datasets & Models:
                - Creating Datasets: datasets/datasets.md
                - Field Reference: datasets/campos.md
                - Advanced Queries (RQuery): datasets/guia_RQueryController.md
                - Master-Detail: datasets/maestro-detalle.md
            - Advanced Backend:
                - API Mode: avanzado/guia_modo_api.md
                - Helpers & Utilities: avanzado/helpers.md
                - Hooks & Events: avanzado/hooks.md
                - Authentication: avanzado/autenticacion_integrada.md
                - Audit Log: avanzado/auditlog.md
                - Server Side Events: avanzado/server_side_events.md
                - Deployment: avanzado/despliegue.md
            - Frontend & Reports:
                - UI Customization: frontend/personalizacion_ui.md
                - Simple Reports: frontend/reportes_simples.md
                - JavaScript Functions: frontend/funciones_javascript.md
            - " Home": "https://cgarciagl.github.io/Ragnos/"

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
